        }

        .tableFixHead {
            overflow-y: auto;

            position: sticky;

    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId22" class="" onsubmit="return false" novalidate>
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required>
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required>
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input type="submit" class=" btn btn-primary"
                            onclick="jVarGlobalClientObject.Login.LoginCheck()">
                        <!-- <button type="button" class="btn btn-primary"
                        onclick="jVarGlobalAdmin.Login.LoginCheck()">Check</button>
                         -->
                    </form>
                </div>
            </div>
        </div>
    </div>

                </div>
            </div>

    <script kkkkkk id="KAlert" KS="KeshavSoft" type="text/x-handlebars-template">
    {{#if (lookup KData 'SuccessAlert')}}
        <div id="KAlertSuccessId" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> {{lookup KData 'ShowText'}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {{/if}}
</script>

<script id="Global/Common" KS="KeshavSoft" type="text/x-handlebars-template">
            <div class="row">
                {{#each @root as |val key|}}
                {{#switch HTMLControlType}}
                {{#case 'KAlert'}}
                {{> KAlert}}
                {{/case}}
                {{#case 'Breadcrumb'}}
                {{> BreadCrump/Show this=val KGlobalIndex=key}}

.761-2.676h-.032Z"/>

          <a href="#" data-foldername="{{this.FolderName}}" onclick="jVarLocalInsertFuncs.InsertFileToFolderUsingSwal(event)" class="btn btn-warning InsertClass" style="display:none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-json" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14 4.5V11h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM4.151 15.29a1.176 1.176 0 0 1-.111-.449h.764a.578.578 0 0 0 .255.384c.07.049.154.087.25.114.095.028.201.041.319.041.164 0 .301-.023.413-.07a.559.559 0 0 0 .255-.193.507.507 0 0 0 .084-.29.387.387 0 0 0-.152-.326c-.101-.08-.256-.144-.463-.193l-.618-.143a1.72 1.72 0 0 1-.539-.214 1.001 1.001 0 0 1-.352-.367 1.068 1.068 0 0 1-.123-.524c0-.244.064-.457.19-.639.128-.181.304-.322.528-.422.225-.1.484-.149.777-.149.304 0 .564.05.779.152.217.102.384.239.5.41.12.17.186.359.2.566h-.75a.56.56 0 0 0-.12-.258.624.624 0 0 0-.246-.181.923.923 0 0 0-.37-.068c-.216 0-.387.05-.512.152a.472.472 0 0 0-.185.384c0 .121.048.22.144.3a.97.97 0 0 0 .404.175l.621.143c.217.05.406.12.566.211a1 1 0 0 1 .375.358c.09.148.135.335.135.56 0 .247-.063.466-.188.656a1.216 1.216 0 0 1-.539.439c-.234.105-.52.158-.858.158-.254 0-.476-.03-.665-.09a1.404 1.404 0 0 1-.478-.252 1.13 1.13 0 0 1-.29-.375Zm-3.104-.033a1.32 1.32 0 0 1-.082-.466h.764a.576.576 0 0 0 .074.27.499.499 0 0 0 .454.246c.19 0 .33-.055.422-.164.091-.11.137-.265.137-.466v-2.745h.791v2.725c0 .44-.119.774-.357 1.005-.237.23-.565.345-.985.345a1.59 1.59 0 0 1-.568-.094 1.145 1.145 0 0 1-.407-.266 1.14 1.14 0 0 1-.243-.39Zm9.091-1.585v.522c0 .256-.039.47-.117.641a.862.862 0 0 1-.322.387.877.877 0 0 1-.47.126.883.883 0 0 1-.47-.126.87.87 0 0 1-.32-.387 1.55 1.55 0 0 1-.117-.641v-.522c0-.258.039-.471.117-.641a.87.87 0 0 1 .32-.387.868.868 0 0 1 .47-.129c.177 0 .333.043.47.129a.862.862 0 0 1 .322.387c.078.17.117.383.117.641Zm.803.519v-.513c0-.377-.069-.701-.205-.973a1.46 1.46 0 0 0-.59-.63c-.253-.146-.559-.22-.916-.22-.356 0-.662.074-.92.22a1.441 1.441 0 0 0-.589.628c-.137.271-.205.596-.205.975v.513c0 .375.068.699.205.973.137.271.333.48.589.626.258.145.564.217.92.217.357 0 .663-.072.917-.217.256-.146.452-.355.589-.626.136-.274.205-.598.205-.973Zm1.29-.935v2.675h-.746v-3.999h.662l1.752 2.66h.032v-2.66h.75v4h-.656l-1.7       </div>
      <div class="tab-content col-10">
          {{#each Screens}}
          <div class="tab-pane fade {{TabPaneClass}}" id="v-pills-{{@../key}}-{{@key}}" role="tabpanel" aria-labelledby="v-pills-{{this.FileNameId}}-tab">
              <div class="accordion">
              
                <div class="card text-dark bg-light CardForItems">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-8">
                                <h4>{{Screens}}</h4>
                            </div>
                            <div class="col-2">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success" onclick="jFPullForTableShow(event,'{{@../key}}','{{@key}}')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                  </svg>
                                  Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body CardBodyForItems">

                    </div>
                </div>

                </div>
          </div>
          {{/each}}
      </div>
  </div>
  </script>
    <script>
        let jVarGlobalProject = "JSONProject";
        let jVarGlobalSubRoute = "Api";

        class jClassForHbs {
            static FillPartialFromScriptInHtml = ({ inHtmlHbsScriptId }) => {
                let jVarLocalHbsTemplate = document.getElementById(inHtmlHbsScriptId);

                if (jVarLocalHbsTemplate !== null) {
                    Handlebars.registerPartial(inHtmlHbsScriptId, jVarLocalHbsTemplate.innerHTML);
                };
            };
        };

        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForFilesOnly" });
        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForItemsOnly" });

        let jFPromiseFunc = ({ inFolderName, inJsonFileName }) => {
            let jVarLocalRoute = this.Config.RouteStart.Start;
            let jVarLocalSubRoute = this.Config.RouteStart.SubRoute;

            let jVarLocalScreenHtmlControl = document.getElementById("ScreenSelected");
            let jVarLocalItemHtmlControl = document.getElementById("ItemSelected");

            let jVarLocalUrl1 = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/ScreensDisplayForFile/GetData/AsArray?inFolderName=${inFolderName}&inJsonFileName=${inJsonFileName}`;
            let jVarLocalUrl2 = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/ItemsDisplayForFile/GetData/AsArray?inFolderName=${inFolderName}&inJsonFileName=${inJsonFileName}`;
            //  console.log("PromiseFunc--------------");
            let jVarLocalFetch1 = fetch(jVarLocalUrl1, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inFolderName, inJsonFileName })
            });

            let jVarLocalFetch2 = fetch(jVarLocalUrl2, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inFolderName, inJsonFileName })
            });

            Promise.all([jVarLocalFetch1, jVarLocalFetch2])
                .then(responses => responses)
                // map array of responses into an array of response.json() to read their content
                .then(responses => Promise.all(responses.map(r => r.json())))
                // all JSON answers are parsed: "users" is the array of them
                .then(responseJson => responseJson.forEach((LoopItem, LoopIndex) => {
                    console.log(LoopIndex, "------ : ", LoopItem);
                    switch (LoopIndex) {
                        case 0:
                            if (Array.isArray(LoopItem)) {
                                jVarLocalScreenHtmlControl.value = "";

                                jVarGlobalClientObject.DataListFuncs.SingleValueEmptyBefore({
                                    inDataList: jVarLocalScreenHtmlControl.list,
                                    inData: LoopItem
                                });

                                if (jVarLocalScreenHtmlControl.list.options.length === 1) {
                                    jVarLocalScreenHtmlControl.focus();
                                };
                            };
                            break;
                        case 1:
                            if (Array.isArray(LoopItem)) {
                                jVarLocalItemHtmlControl.value = "";

                                jVarGlobalClientObject.DataListFuncs.SingleValueEmptyBefore({
                                    inDataList: jVarLocalItemHtmlControl.list,
                                    inData: LoopItem
                                });

                                if (jVarLocalItemHtmlControl.list.options.length === 1) {
                                    jVarLocalItemHtmlControl.focus();
                                };
                            };
                            break;
                        default:
                            break;
                    }
                }));
        }

        let jFPullForTableShow = (inEvent, inItemName, inScreenName) => {
            let jVarLocalCurrentTarget = inEvent.currentTarget;
            let jVarClosestCard = jVarLocalCurrentTarget.closest(".card");
            console.log("jVarClosestCard : ", jVarClosestCard);
            let jVarCardBody = jVarClosestCard.querySelector(".card-body");
            console.log("jVarCardBody : ", jVarCardBody);

            let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
            let jVarLocalSubRoute = jVarGlobalClientObject.Config.RouteStart.SubRoute;

            //let jVarLocalItemConfig = jVarGlobalClientObject.Api.UserData.CommonFuncs.PrepareItemConfig();
            let jVarLocalFolderHtmlControl = document.getElementById("FolderSelected");

            let jVarLocalFolderName = jVarLocalFolderHtmlControl.value;
            let jVarLocalFileName = "Transactions.json";
            let jVarLocalItemName = inItemName;
            let jVarLocalScreenName = inScreenName;

            //let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/ScreensDisplayForFile/PullData/WithConfig?inFolderName=${jVarLocalFolderName}&inJsonFileName=${jVarLocalFileName}&inItemName=${jVarLocalItemName}&inScreenName=${jVarLocalScreenName}`;
            let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/ScreensFromDisplayJson/PullData/WithConfig`;

            fetch(jVarLocalFetchUrl, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inFolderName: jVarLocalFolderName,
                    inFileName: jVarLocalFileName,
                    inItemName: jVarLocalItemName,
                    inScreenName: jVarLocalScreenName
                })
            }).then(response => {
                if (!response.ok) { throw new Error(response.statusText) };
                return response.json();
            }).then((FetchData) => {
                if (FetchData.KTF) {
                    jVarGlobalPresentViewData = KeshavSoftCrud.BuildFromArray(FetchData.DataFromServer);
                    jVarCardBody.innerHTML = jVarGlobalClientObject.AppendToDOM.BuildAndReturnHtml({});
                };
            });
        };

        let jFShowReportsAsMenu = () => {
            let jVarLocalRoute = jVarGlobalProject;
            let jVarLocalSubRoute = jVarGlobalSubRoute;
            // let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/GetFiles/AsTreeFilesWithItemsAndRowCount/${inFolderName}`;
            // let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/GetFilesAsTree/WithScreens/${inFolderName}`;
            let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Reports/Menu/WithOutFilters/AsArray`;
            console.log("jVarLocalFetchUrl : ", jVarLocalFetchUrl);
            fetch(jVarLocalFetchUrl)
                .then(response => {
                    if (response.status === 403) {
                        let jVarLocalModalId = this.Config.Ht.HtmlIds.Modals.LoginModalId;
                        let jVarLocalLoginFormPopUpId = document.getElementById(jVarLocalModalId);

                        if (jVarLocalLoginFormPopUpId !== null) {
                            var myModal = new bootstrap.Modal(jVarLocalLoginFormPopUpId, { keyboard: false, focus: true });
                            myModal.show();
                        };
                        return null;
                    };

                    return response.json();
                })
                .then(dataFromApi => {
                    if (dataFromApi !== null) {
                        console.log("dataFromApi : ", dataFromApi);
                        let str = '';
                        let htmlstring = dataFromApi.forEach((name) => {
                            str += '<option value="' + name + '" />';
                        });

                        document.getElementById("ReportsList").innerHTML = str;
                        // let jVarLocalRawTemplate = document.getElementById("HbsTemplateForFoldersOnly").innerHTML;
                        // document.getElementById("KCont1").innerHTML = Handlebars.compile(jVarLocalRawTemplate)(dataFromApi);

                    };
                });
        };

        let jFShowReportData = () => {
            let jVarLocalRoute = jVarGlobalProject;
            let jVarLocalSubRoute = jVarGlobalSubRoute;
            let jVarLocalReportSelected = document.getElementById("ReportSelected").value;
            // let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/GetFiles/AsTreeFilesWithItemsAndRowCount/${inFolderName}`;
            // let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/FromFolder/FromFile/GetFilesAsTree/WithScreens/${inFolderName}`;
            let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Reports/PullData/WithOutFilters/AsTable/${jVarLocalReportSelected}`;
            console.log("jVarLocalFetchUrl : ", jVarLocalFetchUrl);
            fetch(jVarLocalFetchUrl)
                .then(response => {
                    if (response.status === 403) {
                        let jVarLocalModalId = this.Config.Ht.HtmlIds.Modals.LoginModalId;
                        let jVarLocalLoginFormPopUpId = document.getElementById(jVarLocalModalId);

                        if (jVarLocalLoginFormPopUpId !== null) {
                            var myModal = new bootstrap.Modal(jVarLocalLoginFormPopUpId, { keyboard: false, focus: true });
                            myModal.show();
                        };
                        return null;
                    };

                    return response.json();
                })
                .then(dataFromApi => {
                    if (dataFromApi !== null) {
                        console.log("dataFromApi : ", dataFromApi);
                        let str = '';
                        let htmlstring = dataFromApi.forEach((name) => {
                            str += '<option value="' + name + '" />';
                        });

                        document.getElementById("ReportsList").innerHTML = str;
                        // let jVarLocalRawTemplate = document.getElementById("HbsTemplateForFoldersOnly").innerHTML;
                        // document.getElementById("KCont1").innerHTML = Handlebars.compile(jVarLocalRawTemplate)(dataFromApi);

                    };
                });
        };


        //jVarGlobalMenuFuncs.ApiFuncs.PullDataFuncs.Folder.AsArray();
        // jFShowFolders();
        KSCommonFuncs.SelectionMenu.FillNavMenuWithValues();

        jFShowReportsAsMenu();
    </script>
</body>

</html>
