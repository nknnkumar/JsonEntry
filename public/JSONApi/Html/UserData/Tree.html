<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>KeshavSoft</title>

    <style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        .b-example-divider {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .bi {
            vertical-align: -.125em;
            pointer-events: none;
            fill: currentColor;
        }

        .dropdown-toggle {
            outline: 0;
        }

        .nav-flush .nav-link {
            border-radius: 0;
        }

        .btn-toggle {
            display: inline-flex;
            align-items: center;
            padding: .25rem .5rem;
            font-weight: 600;
            color: rgba(0, 0, 0, .65);
            background-color: transparent;
            border: 0;
        }

        .btn-toggle:hover,
        .btn-toggle:focus {
            color: rgba(0, 0, 0, .85);
            background-color: #d2f4ea;
        }

        .btn-toggle::before {
            width: 1.25em;
            line-height: 0;
            /* content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e"); */
            transition: transform .35s ease;
            transform-origin: .5em 50%;
        }

        .btn-toggle[aria-expanded="true"] {
            color: rgba(0, 0, 0, .85);
        }

        .btn-toggle[aria-expanded="true"]::before {
            transform: rotate(90deg);
        }

        .btn-toggle-nav a {
            display: inline-flex;
            padding: .1875rem .5rem;
            margin-top: .125rem;
            margin-left: 1.25rem;
            text-decoration: none;
        }

        .btn-toggle-nav a:hover,
        .btn-toggle-nav a:focus {
            background-color: #d2f4ea;
        }

        .scrollarea {
            overflow-y: auto;
        }

        .fw-semibold {
            font-weight: 600;
        }

        .lh-tight {
            line-height: 1.25;
        }
    </style>
</head>

<body class="mb-5">
    <div class="offcanvas offcanvas-start w-35" tabindex="-1" id="offcanvas" data-bs-keyboard="false"
        data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h6 class="offcanvas-title d-none d-sm-block">KeshavSoft</h6>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr>
        <div class="offcanvas-body px-0" id="TreeTab">

        </div>
        <hr>
        <div class="offcanvas-footer">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item btn-toggle">
                    <a href="../Reports/Dashboard.html" target="_blank" class="nav-link" aria-current="page">
                        <i class="me-2 bi bi-table"></i>
                        Reports
                    </a>
                </li>
                <li class="nav-item btn-toggle">
                    <a href="../Admin/Dashboard.html" target="_blank" class="nav-link" aria-current="page">
                        <i class="me-2 bi bi-brightness-high"></i>
                        Admin
                    </a>
                </li>

            </ul>

            <li class="mb-1" id="HeaderUserIdDropDown">
                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
                    data-bs-target="#account-collapse" aria-expanded="true">
                    <i class="me-2 bi bi-person-check"></i>
                    <span class="me-2" id="LoginUserName">User</span>

                    <i class="bi bi-caret-down-fill"></i>
                </button>
                <div class="collapse" id="account-collapse" style="">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="#" class="link-dark rounded">New...</a></li>
                        <li><a href="#" class="link-dark rounded">Profile</a></li>
                        <li><a href="#" class="link-dark rounded">Settings</a></li>
                        <li><a href="#" onclick="jFUserSignOut()" class="link-dark rounded">Sign out</a></li>
                    </ul>
                </div>
            </li>

        </div>

    </div>

    <header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-right" style="grid-template-columns: 5fr 6fr 1fr;">
            <h1>KeshavSoft</h1>
            <div class="d-flex align-items-right">
                <form class="w-100 me-3">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
            </div>
            <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"><i class="fs-3 bi bi-signpost"></i> </a>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col min-vh-100 py-3">
                <!-- toggler -->
                <button id="SideMenuCollapseButtonId" class="btn float-end visually-hidden" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvas" role="button">
                    <i class="bi bi-arrow-right-square-fill fs-3" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvas"></i>
                </button>

                <div class="pb-5">
                    <div id="KCont1"></div>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <div class="bg-light d-flex justify-content-between">
                <div>KeshavSoft v8.26</div>
                <div data-BaseString="Last refresh : " id="KLastRefreshDT">Last refresh : </div>
            </div>
        </div>
    </footer>

    <div id="DataListsID">

    </div>

    <script id="TreeMenuId" KS="KeshavSoft" type="text/x-handlebars-template">
        <ul class="list-unstyled ps-0">
            {{#each this}}
            <li class="mb-1 KS-js-FolderName-class" data-FolderName="{{FolderName}}">
                <button onclick="jFFolderClick(this)" class="fs-8 btn btn-toggle align-items-center rounded collapsed"
                    data-bs-toggle="collapse" data-bs-target="#{{FolderName}}-collapse" aria-expanded="false">
                    <i class="fs-5 bi bi-folder-plus"></i><span class="ms-3 d-sm-inline">{{FolderName}}
                    </span>
                </button>
                <div class="collapse" id="{{FolderName}}-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        {{#each Files}}
                        <li class="mb-1 ms-4 KS-js-FileName-class" data-FileName="{{FileName}}">
                            <button onclick="jFFileClick(this)"
                                class="fs-7 btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#{{FileNameId}}-collapse"
                                aria-expanded="false">
                                <i class="fs-5 bi bi-file-plus"></i><span class="ms-3 d-sm-inline">{{FileName}}
                                </span>
                            </button>
                            <div class="collapse" id="{{FileNameId}}-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    {{#each Items}}
                                    <li class="mb-1 ms-4 KS-js-ItemName-class" data-ItemName="{{ItemName}}">
                                        <button onclick="jFItemClick(this)"
                                            class="fs-6 btn btn-toggle align-items-center rounded collapsed"
                                            data-bs-toggle="collapse" data-bs-target="#{{ItemNameForHtmlId}}-collapse"
                                            aria-expanded="false">
                                            <i class="fs-5 bi bi-diagram-2"></i><span
                                                class="ms-3 d-sm-inline">{{ItemName}} ( {{RowCount}} Rows)
                                            </span>
                                        </button>
                                        <div class="collapse" id="{{ItemNameForHtmlId}}-collapse">
                                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                                {{#each Screens}}
                                                <li class="fs-6 KS-js-ScreenName-class" data-ScreenName="{{ScreenName}}">
                                                    <a href="#" onclick="jFTreeShowAll(event)"
                                                        class="text-primary">
                                                        <i class="fs-6 bi bi-columns"></i><span
                                                            class="ms-3 d-sm-inline me-2"> {{ScreenName}} (
                                                                {{ScreenColumnsCount}} Columns)
                                                        </span>
                                                        <span
                                                            class="m-1 KSSpinner spinner-border spinner-border-sm visually-hidden"
                                                            role="status" aria-hidden="true"></span>
                                                    </a>
                                                </li>
                                                {{/each}}
                                            </ul>
                                        </div>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <script src="../../../ClassesStatic/CommonClass.js"></script>
    <script src="../../../ClassesStatic/BuildDynamic.js"></script>

    <script kkkkkk id="KAlert" KS="KeshavSoft" type="text/x-handlebars-template">
    {{#if (lookup KData 'SuccessAlert')}}
        <div id="KAlertSuccessId" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> {{lookup KData 'ShowText'}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {{/if}}
</script>

<script id="Global/Common" KS="KeshavSoft" type="text/x-handlebars-template">
            <div class="row">
                {{#each @root as |val key|}}
                {{#switch HTMLControlType}}
                {{#case 'KAlert'}}
                {{> KAlert}}
                {{/case}}
                {{#case 'Breadcrumb'}}
                {{> BreadCrump/Show this=val KGlobalIndex=key}}
                {{/case}}
                {{#case 'VerticalForMssql'}}
                {{> Vertical/KVertical this=val KGlobalIndex=key}}
                {{/case}}
                {{#case 'VerticalForShow'}}
                {{> Vertical/KVerticalForShow }}
                {{/case}}
                {{#case 'Vertical'}}
                {{> Vertical/KVertical}}
                {{/case}}
                {{#case 'TableReport'}}
                {{> Table/KTable this=val KGlobalIndex=key}}
                {{/case}}
                {{#case 'Table'}}  
                {{> Table/KTableWithCardAndSearchRow this=val KGlobalIndex=key }}
                {{/case}}
                {{#default ''}}
                {{/default}}
                {{/switch}}
                {{/each}}
            </div>
            </script>

<script id="Table/KTableWithCardAndSearchRow" KS="KeshavSoft" type="text/x-handlebars-template">
                <div class="{{this.KData.TableInfo.ParentClasses.Parent3Class}}">
                    {{this.KData.TableInfo.DataAttributes.ItemConfig.inItemName}}
                    <div id="kcard1" class="card KTableDivClass {{KData.TableInfo.ParentClasses.Table.CardClass}}" data-klevel={{@index}}
                        data-KeyAsTree="{{KData.TableInfo.DataAttributes.KeyAsTree}}"
                        data-jsonconfig="{{KData.TableInfo.DataAttributes.JsonConfig}}"
                        data-ItemConfig="{{KData.TableInfo.DataAttributes.ItemConfig}}"
                        data-pk="{{KData.TableInfo.DataAttributes.PK}}"
                        data-InsertKey="{{KData.TableInfo.DataAttributes.InsertKey}}">
                        <div class="card-header">
                           {{> Table/Search/KSearchRow}}
                        </div>
                        <div class="card-body">
                            <div id="divIdMsg"></div>
                
                            {{> Table/KTable KGlobalIndex=KGlobalIndex}}
                        </div>
                    </div>
                </div>
                </script>
       
<script id="Table/Body/Row/NormalFromTableDataRow" KS="KeshavSoft" type="text/x-handlebars-template">
        <tr class="KTableRow {{this.RowClass}}" data-klevel="{{Table_KLevel inTableInfo.KLevel}}"
        data-pk="{{array_value_indexret inTableColumns inTableInfo.kPK this.DisplayText}}"
        data-details="{{this.DataAttributes.TableKType}}" data-kjsonfilename="{{this.TableKJsonFileName}}"
        data-KeyAsTree="{{inTableInfo.DataAttributes.KeyAsTree}}">
    
        <td style="text-align:right; display:none" class="kClassSearchSNo"></td>
        <td style="text-align:right">{{array_index_sno @index}}</td>
        {{#each DisplayText as | val1 key1 |}}
        
        {{#if (ShowInTable ../inTableColumns key1)}}
    
        {{> Table/Body/Row/KTCellValue inTableColumns=../inTableColumns inIndex=key1}}
    
        {{/if}} {{/each}}
    
        {{> Table/Body/Row/KTbodyRowOptions inTableInfo.TableRowOptions}}
    </tr>
    </script>

<script id="Table/Footer/CreateNew/KTfooterCreateNewRow" KS="KeshavSoft" type="text/x-handlebars-template">
        <td style="text-align:right; display:none" class="kClassSearchSNo"></td>
        <td style="text-align:right"></td>
        
        {{#each this.KData.TableColumns as | val1 key1 |}}
        {{#if ShowInTable}}
        <td class="KCol-{{@index}}  {{TableClasses.ColumnClass}}" data-viewtype="{{this.ViewType}}" data-showtotal="{{this.ShowTotal}}"
            data-editable="{{array_index_Editable this.DisplayMode.Editable}}">
            {{#if CreateNew}}
            {{> Insert/HtmlControls }}
            {{/if}}
        </td>
        {{/if}}
        {{/each}}
        
        {{#if this.KData.TableInfo.FooterType.SaveType.Save}}
        <td>
            <button onclick="jVarGlobalKeshavSoftLocalFuncsObject.ApiFuncs.Table.Footer.SaveFuncs.StartFunc(event)" type="button"
                class="btn btn-outline-primary">save</button>
        </td>
        
        {{/if}}
    </script>

<script id="Table/Body/Row/KTCellValue" KS="KeshavSoft" type="text/x-handlebars-template">
        <td class="KCol-{{@index}} {{this.CellClass}} {{lookup (lookup (lookup inTableColumns @index) 'TableClasses') 'ColumnClass'}}" data-kcol={{@index}}
        style="text-align:{{lookup (lookup inTableColumns @index) 'TextAlign'}}">
        {{#if (TableColumnIsSelect inTableColumns @index) }}
        <input ksr1 class="form-control" type="text"
         list="{{TableColumnHtmlAttributesList inTableColumns @index}}"
         value="{{TableColumnHtmlAttributesListValue inTableColumns @index CellValue}}">
        {{else}}
        {{#if (TableColumnIsInput inTableColumns inIndex) }}
        <input ksr2 class="form-control" type="text"
        list="{{lookup (lookup (lookup inTableColumns @index) 'HtmlAttributes') 'list'}}"
        data-ksdatalistvalue="{{CellValue}}"
         data-DataListReverse={{lookup (lookup (lookup inTableColumns @index) 'KDatasetStuff') 'DataListReverse'}}
        value="{{CellValue}}" >
        {{else}}
        {{#if (SubTableCheck this)}}
        <button class="btn btn-outline-primary" type="button" style="display:normal">
            {{SubTableRowCount this.CellValue}}</button>
        {{else}}
        {{#if (lookup (lookup (lookup inTableColumns @index) 'DisplayType') 'IsIndianFormat') }}
        {{ShowInIndianDateFormat this.CellValue}}
        {{else}}
        {{this.CellValue}}
        {{/if}}
        {{/if}}
        {{/if}}
        {{/if}}
        </td>
        
        </script>

<script id="Table/Body/Row/NormalFromTableInfo" KS="KeshavSoft" type="text/x-handlebars-template">
        <tr class="KTableRow {{this.RowClass}}" data-klevel="{{Table_KLevel inTableInfo.KLevel}}"
        data-pk="{{array_value_indexret inTableColumns inTableInfo.kPK this.DisplayText}}"
        data-details="{{array_value_indexret inTableColumns inTableInfo.kDetails this.DisplayText}}"
        data-kjsonfilename="{{this.TableKJsonFileName}}">
    
        <td style="text-align:right; display:none" class="kClassSearchSNo"></td>
        <td style="text-align:right">{{array_index_sno @index}}</td>
        {{#each DisplayText as | val1 key1 |}}
        {{#if (ShowInTable ../inTableColumns key1)}}
    
        {{> Table/Body/Row/KTCellValue inTableColumns=../inTableColumns inIndex=key1}}
    
        {{/if}} {{/each}}
        {{> Table/Body/Row/KTbodyRowOptions inTableInfo.TableRowOptions}}
    </tr>
    
    {{#each DisplayText as | val1 key1 |}}
    {{#if (SubTableCheckExtraRow this.CellValue)}}
    <tr style="display:none">
        <td colspan="{{ShowTableColumnsCount ../inTableColumns}}">
            {{#switch this.CellValue.HTMLControlType}}
            {{#case 'Table'}}
            {{> Table/KTableWithCardAndSearchRow this.CellValue KGlobalIndex=0 }} {{/case}} {{#default ''}}KKKK {{/default}}
            {{/switch}}
        </td>
    </tr>
    {{/if}}
    {{/each}}
    </script>

    <script>
        let jVarGlobalPresentViewData;
        let jVarGlobalHBSData = {};

        let jFFillDataFromServer = () => {
            let jVarLocalRoute = this.Config.RouteStart.Start;
            let jVarLocalSubRoute = this.Config.RouteStart.SubRoute;

            fetch(`/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/Masters/PreLoad/ShowData`)
                .then(response => {
                    if (!response.ok) { throw new Error(response.statusText) };

                    return response.json();
                }).then((FetchData) => {

                    let jVarLocalDataListArray = FetchData.DataFromServer.filter(element => "DatalistID" in element);
                    let jVarLocalLocalStorageArray = FetchData.DataFromServer.filter(element => "LocalStorageKey" in element);

                    this.Api.PreLoad.Masters.CommonFuncs.InsertToDataList({ inData: jVarLocalDataListArray });
                    this.Api.PreLoad.Masters.CommonFuncs.InsertToLocalStorage({ inData: jVarLocalLocalStorageArray });
                }).catch(error => {
                    Swal.showValidationMessage(
                        `Request failed: ${error}`
                    )
                });
        };

        let jFgetCookie = (name) => {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        };

        let jFCheckToken = async () => {
            let jVarLocalCookieValue;

            jVarLocalCookieValue = jFgetCookie("KToken");

            let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
            let jVarLocalSubRoute = jVarGlobalClientObject.Config.RouteStart.SubRoute;
            let jVarLocalUserCheckRoute = jVarGlobalClientObject.Config.RouteStart.UserCheckRoute;
            let jVarLocalTeeUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Folders/Show/ForDashboard`;
            let jVarLocalPreLoadUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/Masters/PreLoad/ShowData`;

            if (jVarLocalCookieValue === null) {
                Swal.fire({
                    title: 'Login Form',
                    html: `<input type="text" id="login" class="swal2-input" placeholder="Username">
  <input type="password" id="password" class="swal2-input" placeholder="Password">`,
                    confirmButtonText: 'Sign in',
                    focusConfirm: false,
                    preConfirm: () => {
                        const login = Swal.getPopup().querySelector('#login').value
                        const password = Swal.getPopup().querySelector('#password').value
                        if (!login || !password) {
                            Swal.showValidationMessage(`Please enter login and password`)
                        }
                        return { login: login, password: password }
                    }
                }).then((result) => {
                    let jVarLocalLoginUrl = `/${jVarLocalUserCheckRoute}/LoginCheck/${result.value.login}/${result.value.password}`;

                    fetch(jVarLocalLoginUrl).then(response => {
                        if (!response.ok) { throw new Error(response.statusText) };
                        return response.json();
                    }).then((FetchDataFromLogin) => {
                        if (FetchDataFromLogin.KTF) {
                            localStorage.setItem("kUserName", result.value.login);
                            localStorage.setItem("FirmDetails", JSON.stringify(FetchDataFromLogin));

                            jFMenuAndPreLoad().then();
                        };
                    });
                });
            } else {
                await jFMenuAndPreLoad();
            };
        };

        let jFMenuAndPreLoad = async () => {

            let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
            let jVarLocalSubRoute = jVarGlobalClientObject.Config.RouteStart.SubRoute;
            let jVarLocalTeeUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Folders/Show/ForDashboard`;
            let jVarLocalPreLoadUrl = `/${jVarLocalRoute}/${jVarLocalSubRoute}/Data/Masters/PreLoad/ShowData`;
            let LocalUserName = localStorage.getItem("kUserName");
            let jVarLocalLoginUserName = document.getElementById("LoginUserName");

            let responseFromTree = await fetch(jVarLocalTeeUrl);
            let FetchDataFromTree = await responseFromTree.json()

            let responseFromPreLoad = await fetch(jVarLocalPreLoadUrl);
            let FetchDataFromPreLoad = await responseFromPreLoad.json()

            if (FetchDataFromTree !== null) {
                document.getElementById("TreeTab").innerHTML = Handlebars.compile(document.getElementById("TreeMenuId").innerHTML)(FetchDataFromTree);

                //document.getElementById("TreeMenuId").innerText = "";
            };

            if (FetchDataFromPreLoad.KTF) {
                let jVarLocalDataListArray = FetchDataFromPreLoad.DataFromServer.filter(element => "DatalistID" in element);
                let jVarLocalLocalStorageArray = FetchDataFromPreLoad.DataFromServer.filter(element => "LocalStorageKey" in element);

                jVarGlobalClientObject.Api.PreLoad.Masters.CommonFuncs.InsertToDataList({ inData: jVarLocalDataListArray });
                jVarGlobalClientObject.Api.PreLoad.Masters.CommonFuncs.InsertToLocalStorage({ inData: jVarLocalLocalStorageArray });
            };

            if (LocalUserName !== null) {
                jVarLocalLoginUserName.innerHTML = localStorage.getItem("kUserName");

                //console.log("jVarLocalHeaderUserIdDropDown : ", jVarLocalHeaderUserIdDropDown);
                //document.getElementById("HeaderUserIdDropDown").innerHTML;

                //      document.getElementById("HeaderUserIdDropDown").innerHTML.replace("UserName", LocalUserName);

            };
        };

        jFCheckToken();
    </script>

    <script src="../../../js/KeshavSoftCrudFuncs.js"></script>

    <script>
        let jVarGlobalWs = new WebSocket(`ws://${window.location.host}/`);

        function showMessage(message) {
            console.log("msg : ", message);
        }

        function init() {
            jVarGlobalWs.onopen = () => {
                console.log('Connection opened!');
            }
            jVarGlobalWs.onmessage = ({ data }) => showMessage(data);
            jVarGlobalWs.onclose = function () {
                jVarGlobalWs = null;
            }
        };

        init();
    </script>

    <script>
        let jFTreeScreenClick = (inJVarKThis) => {
            let jVarLocalClosestItemName = inJVarKThis.closest("li.KS-js-ItemName-class");
            let jVarLocalClosestFileName = jVarLocalClosestItemName.closest("li.KS-js-FileName-class");
            let jVarLocalClosestFolderName = jVarLocalClosestFileName.closest("li.KS-js-FolderName-class");

            let jVarLocalScreenName = inJVarKThis.dataset.screenname;
            let jVarLocalItemName = jVarLocalClosestItemName.dataset.itemname;
            let jVarLocalFileName = jVarLocalClosestFileName.dataset.filename;
            let jVarLocalFolderName = jVarLocalClosestFolderName.dataset.foldername;

            let jVarLocalHtmlScreenSelected = document.getElementById("ScreenSelected");
            let jVarLocalHtmlItemSelected = document.getElementById("ItemSelected");
            let jVarLocalHtmlFileSelected = document.getElementById("FileSelected");
            let jVarLocalHtmlFolderSelected = document.getElementById("FolderSelected");

            jVarLocalHtmlScreenSelected.value = jVarLocalScreenName;
            jVarLocalHtmlItemSelected.value = jVarLocalItemName;
            jVarLocalHtmlFileSelected.value = jVarLocalFileName;
            jVarLocalHtmlFolderSelected.value = jVarLocalFolderName;

            document.getElementById("ShowButtonLarge").classList.remove("visually-hidden");
            document.getElementById("CreateButtonLarge").classList.remove("visually-hidden");
        };

        let jFPrepareInputs = async (inJVarKThis) => {
            let jVarLocalClosestScreenName = inJVarKThis.closest("li.KS-js-ScreenName-class");
            let jVarLocalClosestItemName = jVarLocalClosestScreenName.closest("li.KS-js-ItemName-class");
            let jVarLocalClosestFileName = jVarLocalClosestItemName.closest("li.KS-js-FileName-class");
            let jVarLocalClosestFolderName = jVarLocalClosestFileName.closest("li.KS-js-FolderName-class");

            let jVarLocalScreenName = jVarLocalClosestScreenName.dataset.screenname;
            let jVarLocalItemName = jVarLocalClosestItemName.dataset.itemname;
            let jVarLocalFileName = jVarLocalClosestFileName.dataset.filename;
            let jVarLocalFolderName = jVarLocalClosestFolderName.dataset.foldername;

            return {
                inFolderName: jVarLocalFolderName,
                inFileName: jVarLocalFileName,
                inItemName: jVarLocalItemName,
                inScreenName: jVarLocalScreenName
            };
        };
        let jFTreeShowAll = async (inEvent) => {
            let jVarLocalKThis = inEvent.currentTarget;
            let jVarLocalSpinner = jVarLocalKThis.querySelector("span.KSSpinner");
            //KSSpinner
            jVarLocalSpinner.classList.remove("visually-hidden");

            let jVarLocalReturnData = await jFLocalPullData(await jFPrepareInputs(jVarLocalKThis));

            if (jVarLocalReturnData) {
                //jVarLocalKThis
                let jVarLocalSideMenuCollapseButtonId = document.getElementById("SideMenuCollapseButtonId");

                jVarLocalSideMenuCollapseButtonId.click();
                jVarLocalSpinner.classList.add("visually-hidden");
                //console.log("jVarLocalKThis : ", jVarLocalKThis.querySelector("span.KSSpinner"));
            };
        };

        let jFFolderClick = (inJVarKThis) => {
            let jVarLocalITag = inJVarKThis.querySelector("i");

            if (jVarLocalITag.classList.contains("bi-folder-plus")) {
                jVarLocalITag.classList.remove("bi-folder-plus");
                jVarLocalITag.classList.add("bi-folder-minus");
            } else {
                jVarLocalITag.classList.remove("bi-folder-minus");
                jVarLocalITag.classList.add("bi-folder-plus");
            };
        };

        let jFFileClick = (inJVarKThis) => {
            let jVarLocalITag = inJVarKThis.querySelector("i");

            if (jVarLocalITag.classList.contains("bi-file-plus")) {
                jVarLocalITag.classList.remove("bi-file-plus");
                jVarLocalITag.classList.add("bi-file-minus");
            } else {
                jVarLocalITag.classList.remove("bi-file-minus");
                jVarLocalITag.classList.add("bi-file-plus");
            };
        };

        let jFItemClick = (inJVarKThis) => {
            let jVarLocalITag = inJVarKThis.querySelector("i");

            if (jVarLocalITag.classList.contains("bi-diagram-2")) {
                jVarLocalITag.classList.remove("bi-diagram-2");
                jVarLocalITag.classList.add("bi-diagram-2-fill");
            } else {
                jVarLocalITag.classList.remove("bi-diagram-2-fill");
                jVarLocalITag.classList.add("bi-diagram-2");
            };
        };

        let jFScreenClick = (inJVarKThis) => {
            let jVarLocalITag = inJVarKThis.querySelector("i");

            if (jVarLocalITag.classList.contains("bi-brightness-high")) {
                jVarLocalITag.classList.remove("bi-brightness-high");
                jVarLocalITag.classList.add("bi-brightness-high-fill");
            } else {
                jVarLocalITag.classList.remove("bi-brightness-high-fill");
                jVarLocalITag.classList.add("bi-brightness-high");
            };
        };

        let jFUserSignOut = async () => {
            let jVarLocalSideMenuCollapseButtonId = document.getElementById("SideMenuCollapseButtonId");

            localStorage.removeItem("kUserName");
            localStorage.removeItem("FirmDetails");
            document.cookie = "KToken=; expires=Thu, 01 Jan 1947 00:00:00 UTC; path=/;";

            jVarLocalSideMenuCollapseButtonId.click();

            await jFCheckToken();
        };
    </script>
